<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_certificaciones.css">
    <title>Certificaciones - Eduardo Carbajal Mendoza</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Agrega un evento de cambio al select
            document.getElementById('filter').addEventListener('change', function() {
                const allCertificates = document.querySelectorAll('.mb-8');
                allCertificates.forEach(function(certificate) {
                    certificate.style.display = 'none';
                });

                const selectedOption = this.value;
                if (selectedOption === 'Todos') {
                    allCertificates.forEach(function(certificate) {
                        certificate.style.display = 'block';
                    });
                } else {
                    const certificatesToShow = document.querySelectorAll(`#${selectedOption}`);
                    certificatesToShow.forEach(function(certificate) {
                        certificate.style.display = 'block';
                    });
                }
            });

            document.getElementById('search').addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                const allCertificates = document.querySelectorAll('.col-md-4');
                allCertificates.forEach(function(certificate) {
                    const title = certificate.querySelector('.card-title').textContent.toLowerCase();
                    const description = certificate.querySelector('.card-text').textContent.toLowerCase(); // Asegúrate de tener la clase .card-description en tu HTML
                    const matches = title.includes(searchText) || description.includes(searchText);
                    certificate.style.display = matches ? 'block' : 'none';
                    certificate.parentNode.parentNode.style.display = matches ? 'block' : 'none';
                });
            });
        });
    </script>
    <script>
        window.onscroll = function() {
            var scrollToTop = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTop.style.display = "block";
            } else {
                scrollToTop.style.display = "none";
            }
        }
            
        function scrollToTop() {
            var scrollToTop = document.getElementById('scrollToTop');
            scrollToTop.classList.add('clicked');
            window.scrollTo({top: 0, behavior: 'smooth'});
            setTimeout(function() {
                scrollToTop.classList.remove('clicked');
            }, 700);
        }
</script>
</head>
<body>
    <div>
        <header class="py-4 bg-primary">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="text-white">Certificaciones</h1>
                </div>
            </div>
        </header>
        <main class="py-12 px-6">
            <div class="container mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <input type="text" id="search" class="form-control" placeholder="Buscar...">
                    <select id="filter" class="form-control">
                        <option value="Todos">Todos</option>
                        <option value="Programación">Programación</option>
                        <option value="BaseDeDatos">Base de datos</option>
                        <option value="Negocios">Negocios</option>
                        <option value="PaqueteríaOffice">Paquetería Office</option>
                        <option value="Idiomas">Idiomas</option>
                        <option value="SoftSkills">Soft Skills</option>
                        <option value="Otros">Metodologias</option>
                    </select>
                </div>
                <div id="Programación" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Programación</h2>
                    <div class="row"></div>
                </div>
                <div id="BaseDeDatos" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Base de datos</h2>
                    <div class="row"></div>
                </div>
                <div id="Negocios" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Negocios</h2>
                    <div class="row"></div>
                </div>
                <div id="PaqueteríaOffice" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Paquetería Office</h2>
                    <div class="row"></div>
                </div>
                <div id="Idiomas" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Idiomas</h2>
                    <div class="row"></div>
                </div>
                <div id="SoftSkills" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Soft Skills</h2>
                    <div class="row"></div>
                </div>
                <div id="Otros" class="mb-8">
                    <h2 class="text-2xl font-bold mb-4">Metodologias</h2>
                    <div class="row"></div>
                </div>
                <div id="scrollToTop" onclick="scrollToTop()" style="display: block; cursor: pointer;">⇧</div>
            </div>
        </main>
        <footer class="py-4 bg-dark text-white text-center">
            <div class="container">
                <p class="mb-0">© 2024 Eduardo Carbajal Mendoza. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
